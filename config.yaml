params:
  font:
    name: "Open Sans"
    sizes: [400, 600]
  hero:
    # Main hero title
    title: GDG Accra
    # Hero subtitle (optional)
    subtitle: an initiative to build a community in and around Accra to learn, share and get productive using the various Google products.
    # Button text
    buttontext: Become a member
    # Where the main hero button links to
    buttonlink: "https://www.meetup.com/GDG-Accra/"
    # Hero image (from /images/___)
    image: illustrations/worker.svg
    # Footer logos (from /images/logos/clients/___.svg)
    clientlogos:
      - gdg
      - impact_hub
      - ispace
      - niit
      - wtm
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbarlogo:
